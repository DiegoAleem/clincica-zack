<div class="container marketing">
  <h1 class="titulo">Acompanhe os horários disponíveis</h1>
  <div class="row">
    <div class="col-lg-4 perfil" *ngFor="let perfil of perfis">
      <img class="rounded" [src]="perfil?.selectedFileDataUrl" alt="Foto do perfil" width="230" height="210" style="margin-top:-10%; border-radius: 40px!important;">
      <h3 style="font-family: 'Oswald'; font-size: 40px; font-weight: 400; line-height: 59.28px; text-align: left;color: #4B67B1;">{{ perfil.nome }} {{ perfil.sobrenome }}</h3>
      <p style="font-family: 'Rubik'; font-size: 20px; font-weight: 400; line-height: 23.7px; text-align: center; color: #5C5C5C;">{{ perfil.breveDescricao }}</p>
      <p><a class="btn btn-secondary" href="#" role="button">« Meu Perfil »</a></p>
    </div>
  </div>
</div>
