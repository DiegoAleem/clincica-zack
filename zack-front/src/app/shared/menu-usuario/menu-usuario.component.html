<meta name="viewport" content="width=device-width, initial-scale=1.0">
<div class="col-md-10 offset-md-1 conteudo">
    <div class="row row-cols-1 row-cols-md-2 g-4 menu">
        <div class="col-md-2" *ngIf="roles && roles.includes(2)">
            <a (click)="navigate('/listar-candidatos')">
                <div class="card">
                    <i class="bi bi-list-ul"></i>
                    <div class="card-body">
                        <h6 class="card-title">Listar Candidatos</h6>
                    </div>
                </div>
            </a>
        </div>
        <div class="col-md-2" *ngIf="roles && roles.includes(2)">
            <a (click)="navigate('/listar-perfis-editar')">
                <div class="card">
                    <i class="bi bi-list-ul"></i>
                    <div class="card-body">
                        <h6 class="card-title">Listar Perfis</h6>
                    </div>
                </div>
            </a>
        </div>
        <div class="col-md-2" *ngIf="this.id != null">
            <a (click)="navigate('/editar-perfil/'+this.id)">
                <div class="card">
                    <i class="bi bi-person-badge-fill"></i>
                    <div class="card-body">
                        <h6 class="card-title">Editar Perfil</h6>
                    </div>
                </div>
            </a>
        </div>
        <div class="col-md-2">
            <a (click)="navigate('/editar-usuario/'+this.id)">
                <div class="card">
                    <i class="bi bi-person-badge-fill"></i>
                    <div class="card-body">
                        <h6 class="card-title">Editar Usu√°rio</h6>
                    </div>
                </div>
            </a>
        </div>
    </div>
</div>
