events{
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
     
    server {
        listen 443 ssl;
        server_name www.clinicazack.com.br;

        ssl_certificate /etc/letsencrypt/live/www.clinicazack.com.br/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/www.clinicazack.com.br/privkey.pem;

        location / {
            root /usr/share/nginx/html;
            index index.html;
            try_files $uri $uri/ /index.html;
        }

        error_page 500 502 503 504 /50x.html;
        location = /50x.html {
            root /usr/share/nginx/html;
        }
    }

    server {
        listen 80;
        server_name www.clinicazack.com.br;

        location / {
            return 301 https://$host$request_uri;
        }
    }
}