version: '3.8'

services:
  spring-app:
    image: zack-back:latest
    ports:
      - "8080:8080"
    volumes:
      - arquivos-data:/app/arquivos

  spa-app:
    build:
      context: ./zack-front
      dockerfile: Dockerfile
    ports:
      - "8081:80"

  nginx:
    image: nginx:latest
    container_name: nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
      - /etc/letsencrypt:/etc/letsencrypt
    depends_on:
      - spa-app
      - spring-app

volumes:
  arquivos-data:
    driver: local
